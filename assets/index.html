   <script>
       let numerofibi = parseFloat(prompt("Digite um numero para calcular a Fibonacci"));

       function Gerador(n){
        let fibonacci = [0,1];
        for (let i = 2; i < n; i++) {
        fibonacci[i] = fibonacci[i - 2] + fibonacci[i - 1];
        }
        return fibonacci;
    }
        let resultado = Gerador(numerofibi);
        alert(resultado);
   </script>
